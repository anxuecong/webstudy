<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>axios发送AJAX请求</title>
	<script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.3/axios.js"></script>
</head>
<body>
	<button>GET</button>
	<button>POST</button>
	<button>AJAX</button>
	
	<SCript>
		const btns = document.querySelectorAll('button');
		//配置baseURL
		axios.defaults.baseURL = 'http://localhost:8888';
		btns[0].onclick = function(){
			//GET
			axios.get('/json-server', {
				params:{
					id:100,
					vip:7
				},
				headers:{
					name:'atguigu',
					age:20
				}
			}).then(value => {
				console.log(value);
			});
		}
		
		btns[1].onclick = function(){
			axios.post('/json-server', {
				username:'admin',
				password:'admin'
			},{
				//url
				params:{
					id:200,
					vip:9
				},
				//请求头参数
				headers:{
					height:180,
					weight:180
				},
			})
		}
		
		btns[2].onclick = function(){
			axios({
				//请求方法
				method:'POST',
				//url
				url: 'json-server',
				//url参数
				params:{
					vip:10,
					level:30
				},
				//头信息
				headers:{
					a:100,
					b:200
				},
				//请求体
				data:{
					username:'admin',
					password:'admin'
				}
			}).then(response => {
				console.log(response);
				//响应状态码
				console.log(response.status);
				//响应字符串
				console.log(response.statusText);
				//响应头信息
				console.log(response.headers);
				//响应体
				console.log(response.data);
			})
		}
	</SCript>
</body>
</html>
